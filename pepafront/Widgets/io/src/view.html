<div style="height: 120px; overflow: auto; font-size: 12px;">
    <div class="led-box" ng-show="config.ind_muestra_led">
        <div class="{{widgetio.io.led}}"></div>
    </div>
    <div class="form-group">
        <label for="valor">Estado</label>        
        <span ng-show="config.ionro.direction == 'IN'">{{widgetio.io.des_valor}}</span>
        <button ng-show="config.ionro.direction == 'OUT'" type="button" class="btn {{widgetio.io.button}} btn-grid" ng-click="widgetio.setData(widgetio.io.io_name,widgetio.io.value)">{{widgetio.io.des_valor}}</button>
    </div>
    <div class="form-group" ng-show="config.ind_muestra_valor">
        <label>Valor</label>
        <span>{{widgetio.io.value}}</span>
    </div>
    <div class="form-group" ng-show="config.ind_muestra_contador">
        <label>Contador</label>
        <span>{{widgetio.io.count}}</span>
    </div>
</div>
