<div class="alert alert-error ng-scope" ng-show="webcamError" >
  <span translate>Sin acceso a la cámara</span>
</div>
<div class="d-flex flex-column align-items-center">
</div>
<div class="" style="padding-top: 56.25%;position: relative;">
  <div style="
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
"><img class="img-thumbnail"  />
  <video class="img-thumbnail" autoplay="" style="display:none;"/>
</div>
</div>
<div class="btn-group btn-group-responsive d-flex " role="group">
  <button class="btn btn-sm btn-outline-secondary" ng-click="ctrl.takeSnapshot()" ng-disabled="ctrl.btn_takeSnapshot_disabled"><span  translate>Capturar</span></button>
  <button class="btn btn-sm btn-outline-secondary" ng-click="ctrl.adjuntar()" ng-disabled="ctrl.btn_adjuntar_disabled" ng-show="showadjuntar"><span translate>Adjuntar</span></button>
  <button class="btn btn-sm btn-outline-secondary" ng-click="ctrl.LiveVideoOnOff()" ng-disabled="ctrl.btn_camara_disabled"><span  translate>Cámara</span></button>
</div>
<input id="adjunta_imagen" ng-show="false" type="file" accept="image/*"/>
