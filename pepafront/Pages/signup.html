<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <strong translate>Sign up</strong>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" ng-submit="signup()">
                    <div class="form-group">
                        <label for="cod_usuario" class="col-sm-2 control-label" translate>Usuario</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-sm" id="cod_usuario" name="cod_usuario" translate translate-attr-placeholder="Usuario"
                                   ng-model="cod_usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contrasena" class="col-sm-2 control-label" translate>Contraseña</label>
                        <div class="col-sm-2">
                            <input type="contrasena" class="form-control form-control-sm" id="contrasena" name="contrasena"
                                   translate translate-attr-placeholder="Contraseña" ng-model="contrasena">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary pull-right" translate>Registrarse</button>
                        </div>
                    </div>
                    <p data-ng-show="error" class="error">{{ error }}</p>
                </form>
            </div>
        </div>
    </div>
</div>
