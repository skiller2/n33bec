<div adf-id="{{definition.wid}}" adf-widget-type="{{definition.type}}" ng-class="widgetClasses(widget, definition)" class="widget card bg-dashboard mb-1 text-dark">
  <div class="panel-heading clearfix" ng-if="!widget.frameless || editMode">
    <div ng-include src="definition.titleTemplateUrl"></div>
  </div>
  <div class="" ng-class="{'panel-body':!widget.frameless || editMode}" uib-collapse="widgetState.isCollapsed">
    <adf-widget-content model="definition" content="widget" class="d-flex"/>
  </div>
</div>
