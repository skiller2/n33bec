<div class="titulo_menu">{{confgrupocred.form_title}}</div>

<uib-tabset active="confgrupocred.active" class="bg-local-black">
    <uib-tab index="0" heading="{{'Grilla'|translate}}" ui-sref=".({action:'lista'})">
        <div class="w-100">
            <grilla gridoptions="confgrupocred.gridOptions"
                    onclick-edit="confgrupocred.toggle(accion)"
                    onclick-add="confgrupocred.toggle(accion)"
                    onclick-copy="confgrupocred.toggle(accion)"
                    onclick-delete="confgrupocred.confirmDelete()"
                    urlback="confgrupocred"
                    api="confgrupocred.grilla=API"
                    class="d-flex flex-column w-100" style="height: 520px;"
                    />
        </div>
    </uib-tab>
    <uib-tab index="1" ui-sref=".({action:'detalle'})" heading="{{'Detalle'|translate}}">
        <div class="container-fluid">
                <div class="row justify-content-md-center w-100">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cod_grupo_dt" class="col-sm-10 label-adjust" translate>Cod. Grupo</label>
                            <input type="text" class="form-control form-control-sm" id="cod_grupo_dt" name="cod_grupo_dt" data-ng-model="confgrupocred.grupocred_dt.cod_grupo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="des_grupo_dt" class="col-sm-10 label-adjust" ><span translate>Descripción</span><span class="field-required"> *</span></label>
                            <input type="text" class="form-control form-control-sm" id="des_grupo_dt" name="des_grupo_dt" readonly="" ng-model="confgrupocred.grupocred_dt.des_grupo">
                        </div>
                        <div class="form-group">
                            <label for="cant_max_ingresos_dt" class="col-sm-10 label-adjust" ><span translate>Cant. Máx. Ingresos Simultáneos</span><span class="field-required"> *</span></label>
                            <input type="text" class="form-control form-control-sm" id="cant_max_ingresos_dt" name="cant_max_ingresos_dt" readonly="" ng-model="confgrupocred.grupocred_dt.cant_max_ingresos" numbers-only>
                        </div>
                    </div>
                </div>
                <div class="modal-footer p-2">
                    <span class="legend-line">(<span class="field-required">*</span>: <span translate>campo requerido<span>)</span>
                </div>
        </div>
    </uib-tab>
    <uib-tab index="2" heading="{{confgrupocred.action_title}}" ui-sref=".({action:confgrupocred.action})" ng-hide="confgrupocred.hide">
        <div class="container-fluid">
            <ng-form name="frmConfGrupoCred" class="form-horizontal" novalidate ng-validator>
                <div class="row justify-content-md-center w-100">
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{'has-warning' : frmConfGrupoCred.cod_ou.$dirty}">
                            <label for="cod_grupo" class="col-sm-10 label-adjust" translate>Cod. Grupo</label>
                            <input type="text" class="form-control form-control-sm" id="cod_grupo" name="cod_grupo" data-ng-model="confgrupocred.grupocred.cod_grupo" readonly>
                        </div>
                        <div class="form-group">
                            <label for="des_grupo" class="col-sm-10 label-adjust" ><span translate>Descripción</span><span class="field-required"> *</span></label>
                            <input type="text" class="form-control form-control-sm" id="des_grupo" name="des_grupo" translate translate-attr-placeholder="Nombre"
                                   ng-model="confgrupocred.grupocred.des_grupo" ng-required="true">
                            <span class="help-inline" ng-show="frmConfGrupoCred.des_grupo.$invalid && frmConfGrupoCred.des_grupo.$touched" translate>Debe ingresar una descripción</span>
                        </div>
                        <div class="form-group">
                            <label for="cant_max_ingresos" class="col-sm-10 label-adjust" ><span translate>Cant. Máx. Ingresos Simultáneos</span><span class="field-required"> *</span></label>
                            <input type="text" class="form-control form-control-sm" id="cant_max_ingresos" name="cant_max_ingresos" translate translate-attr-placeholder="Descripción"
                                   ng-model="confgrupocred.grupocred.cant_max_ingresos" ng-required="true" numbers-only>
                            <span class="help-inline" ng-show="frmConfGrupoCred.cant_max_ingresos.$invalid && frmConfGrupoCred.cant_max_ingresos.$touched" translate>Debe ingresar una Cant. Máx. Ingresos Simultáneos</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer p-2">
                    <span class="legend-line">(<span class="field-required">*</span>: <span translate>campo requerido<span>)</span>
                    <button dtcancela hide-tab="confgrupocred.hide" type="button" class="btn btn-outline-danger btn-sm" ><span translate>Cancelar</span></button>
                    <button type="button" class="btn btn-outline-success btn-sm" ng-class="{'modal-button-primary': frmConfGrupoCred.$valid, 'modal-button-primary-disabled': !(frmConfGrupoCred.$valid && frmConfGrupoCred.$dirty)} " ng-disabled="!(frmConfGrupoCred.$dirty)" click-and-disable="confgrupocred.ok()">&#160;<span translate>Grabar</span>&#160;</button>
                </div>
            </ng-form>
        </div>
    </uib-tab>
</uib-tabset>
