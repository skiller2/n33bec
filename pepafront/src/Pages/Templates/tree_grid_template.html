<div class="table-responsive" style="font-size: 1.5em;">
  <table class="table table-sm text-white tree-grid">
    <tbody>
      <tr
        ng-repeat="row in tree_rows | searchFor:$parent.filterString:expandingProperty:colDefinitions track by row.branch.uid"
        ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')"
        class="tree-grid-row ng-animate-disabled" ng-click="">
        <td class="d-flex">
          <div class="indented" style="background-color:red; height: 100%; " ></div>
          <button ng-if="row.branch.children.length" type="button" class=" btn btn-lg btn-outline-info " ng-click="row.branch.expanded = !row.branch.expanded; " >
            <span ng-if="!row.branch.expanded" ><i  class="fas fa-plus "></i></span>
            <span ng-if="row.branch.expanded" ><i  class="fas fa-minus "></i></span>
          </button>
          <button type="button" style="width: 100%; font-size:1em !important; text-align: start;" class=" btn btn-sm btn-outline-info " ng-click="row.branch.selected=false; user_click_branch(row.branch); on_user_click(row.branch);" >
          
            <span ng-if="expandingProperty.cellTemplate" class="tree-label" x-ng-click="on_user_click(row.branch)"
              compile="expandingProperty.cellTemplate"></span>
            <span ng-if="!expandingProperty.cellTemplate" class="tree-label"
              x-ng-click="on_user_click(row.branch)">
              {{row.branch[expandingProperty.field] || row.branch[expandingProperty]}}</span>
              <span ng-if="row.branch.ind_video" ><i  class="fas fa-video "></i></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
