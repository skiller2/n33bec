<div class="titulo_menu">{{feriados.form_title}}</div>

<uib-tabset active="feriados.active" class="bg-local-black">
    <uib-tab index="0" heading="{{'Grilla'|translate}}" ui-sref=".({action:'lista'})">
        <div class="w-100">
            <grilla gridoptions="feriados.gridOptions"
                    onclick-edit="feriados.toggle(accion)"
                    onclick-add="feriados.toggle(accion)"
                    onclick-delete="feriados.confirmDelete()"
                    urlback="feriados"
                    api="feriados.grilla=API"
                    class="d-flex flex-column w-100" style="height: 520px;"
                    />
        </div>
    </uib-tab>
    <uib-tab index="1" ui-sref=".({action:'detalle'})" heading="{{'Detalle'|translate}}">
        <div class="container-fluid">
            <div class="row justify-content-md-center w-100">
                <div class="col col-md-8">
                    <div class="form-group input-append date first-avail">
                        <label for="fec_feriado_dt" class="col-sm-10 label-adjust"  ><span translate>Fecha</span><span class="field-required"> *</span></label>
                        <input type="date" class="form-control form-control-sm" id="fec_feriado_dt" name="fec_feriado_dt" readonly=""
                                ng-model="feriados.feriado_dt.fec_feriado" fmtdatetimesql/>
                    </div>

                    <div class="form-group">
                        <label for="des_feriado_dt" class="col-sm-10 label-adjust" ><span translate>Descripci贸n</span><span class="field-required"> *</span></label>
                        <input type="text" class="form-control form-control-sm" id="des_feriado_dt" name="des_feriado_dt" readonly=""
                               ng-model="feriados.feriado_dt.des_feriado">                        
                    </div>

                </div>
            </div>
            <div class="modal-footer p-2">
                <span class="legend-line">(<span class='field-required'>*</span>: <span translate>campo requerido</span>)</span>
            </div>
        </div>
    </uib-tab>
    <uib-tab index="2" heading="{{feriados.action_title}}" ui-sref=".({action:feriados.action})" ng-hide="feriados.hide">
        <div class="container-fluid">
            <ng-form name="frmFeriados" class="form-horizontal" novalidate ng-validator>
                <div class="row justify-content-md-center w-100">
                    <div class="col col-md-8">
                        <div class="form-group input-append date first-avail" ng-class="{'has-warning' : frmFeriados.fec_feriado.$dirty}">
                            <label for="fec_feriado" class="col-sm-10 label-adjust"><span translate>Fecha</span><span class="field-required"> *</span></label>                    
                            <input type="date" class="form-control form-control-sm" id="fec_feriado" name="fec_feriado" ng-required="true" 
                                   ng-readonly="feriados.noteditable"
                                   ng-model="feriados.feriado.fec_feriado" fmtdatetimesql/>
                        </div>

                        <div class="form-group">
                            <label for="des_feriado" class="col-sm-10 label-adjust"><span translate>Descripci贸n</span><span class="field-required"> *</span></label>
                            <input type="text" class="form-control form-control-sm" id="des_feriado" name="des_feriado" translate translate-attr-placeholder="Descripci贸n"
                                   ng-model="feriados.feriado.des_feriado" ng-required="true">
                            <span class="help-inline" ng-show="frmFeriados.des_feriado.$invalid && frmFeriados.des_feriado.$touched" translate>Debe ingresar una Descripci贸n</span>
                        </div>

                    </div>
                </div>
                <div class="modal-footer p-2">
                    <span class="legend-line">(<span class='field-required'>*</span>: <span translate>campo requerido</span>)</span>
                    <!--Use "ng-mousedown" (occurring earlier) instead of "ng-click" to avoid previous focused input element "on-blur" action before clicking Add button-->
                    <button dtcancela hide-tab="feriados.hide" type="button" active-tab="feriados.active" hide-tab="feriados.hide" class="btn btn-outline-danger btn-sm" ><span translate>Cancelar</span></button>
                    <button type="button" class="btn btn-outline-success btn-sm" ng-class="{'modal-button-primary': frmFeriados.$valid, 'modal-button-primary-disabled': !(frmFeriados.$valid && frmFeriados.$dirty)} " ng-disabled="!(frmFeriados.$dirty)" click-and-disable="feriados.ok()">&#160;<span translate>Grabar</span>&#160;</button>
                </div>
            </ng-form>
        </div>
    </uib-tab>
</uib-tabset>
